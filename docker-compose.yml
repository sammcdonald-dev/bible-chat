version: "3.9"

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bible-chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: always
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev # ðŸ‘ˆ explicitly dev Dockerfile
    container_name: bible-chat-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules # ðŸ‘ˆ avoid overwriting node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/bible-chat
      REDIS_URL: redis://default:password@redis:6379
      NODE_ENV: development
    depends_on:
      - postgres
      - redis
    command: sh -c "pnpm run db:migrate && pnpm run dev"

volumes:
  postgres_data:
  redis_data:
